<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER CONTROL | SECURE PORTAL</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-detection"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="settings-trigger" onclick="toggleSettings()">⚙️</div>

<div id="settings-panel">
    <h3>> SYSTEM_MODES</h3>
    <div class="setting-row">
        <label>VISUAL_THEME:</label>
        <select id="theme-select" onchange="updateTheme()">
            <option value="green">MATRIX_GREEN</option>
            <option value="red">EMERGENCY_RED</option>
            <option value="blue">CORE_BLUE</option>
        </select>
    </div>
    <div class="setting-row">
        <label>AI_PERSONALITY:</label>
        <select id="behavior-select" onchange="updateBehavior()">
            <option value="standard">STANDARD</option>
            <option value="hostile">HOSTILE</option>
            <option value="friendly">FRIENDLY</option>
        </select>
    </div>
    <button onclick="toggleSettings()" style="margin-top:20px;">CLOSE</button>
</div>
<canvas id="matrix-canvas"></canvas>

<div id="setup-screen">
    <h2 style="color:var(--glow); font-size: 18px;">> INITIAL_CONFIG</h2>
    <div class="form-group">
        <label>SUBJECT NAME:</label>
        <input type="text" id="name-input" placeholder="e.g. Kevin">
        
        <label>SSID (WIFI NAME):</label>
        <input type="text" id="ssid-input" placeholder="Home_Network">
        
        <label>WIFI PASSWORD:</label>
        <input type="password" id="pass-input" placeholder="Required">
        
        <button onclick="saveSettings()">INITIALIZE SYSTEM</button>
    </div>
</div>

<div class="ui-frame" id="main-frame">
    <div class="sys-label">SYS_INTEGRITY: 100%</div>
    <div id="scanner-container">
        <div id="ai-entity">
            <canvas id="ai-canvas"></canvas>
            <div id="ai-speech">WAITING...</div>
        </div>
        <video id="webcam" autoplay playsinline muted></video>
        <div class="grid-overlay"></div>
        <div id="face-box"></div>
        <div id="laser" class="laser"></div>
    </div>

    <div class="terminal" id="term-log">> SYSTEM_BOOT_COMPLETE</div>
    <div id="qr-box"><div id="qrcode"></div></div>
    <div class="progress-bar"><div id="fill"></div></div>
    <button id="scanBtn" onclick="identifyUser()" disabled>INITIALIZING...</button>
</div>

<script src="script.js"></script>
</body>
</html>
